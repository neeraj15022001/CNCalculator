  <body>
    <div class="github-banner"><a href="https://github.com/neeraj15022001" target="_blank" rel="noopener noreferrer"><i class="bi bi-github"></i></a></div>
    <div class="calc-body" data-theme="dark">
      <i class="bi bi-brightness-high-fill toggler"></i>
      <div class="upper">
        <p class="upper-operation-screen">-</p>
        <p class="lower-result-screen">0</p>
      </div>
      <div class="lower">
        <div class="button-grid grid">
          <button class="neu-button grid-item operator">C</button>
          <button class="neu-button grid-item operator">+/-</button>
          <button class="neu-button grid-item operator">%</button>
          <button class="neu-button grid-item operator">รท</button>
          <button class="neu-button grid-item">7</button>
          <button class="neu-button grid-item">8</button>
          <button class="neu-button grid-item">9</button>
          <button class="neu-button grid-item operator">ร</button>
          <button class="neu-button grid-item">4</button>
          <button class="neu-button grid-item">5</button>
          <button class="neu-button grid-item">6</button>
          <button class="neu-button grid-item operator">-</button>
          <button class="neu-button grid-item">1</button>
          <button class="neu-button grid-item">2</button>
          <button class="neu-button grid-item">3</button>
          <button class="neu-button grid-item operator">+</button>
          <button class="neu-button grid-item">0</button>
          <button class="neu-button grid-item">.</button>
          <button class="neu-button grid-item equal-button">=</button>
        </div>
      </div>
    </div>
